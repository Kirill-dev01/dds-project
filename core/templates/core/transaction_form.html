<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Новая транзакция</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f7f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 15px;
            align-items: center;
        }

        form label {
            font-weight: bold;
            text-align: right;
            padding-right: 1em;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1em;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Создать/Редактировать транзакцию</h1>

        <form method="post" id="transactionForm">
            {% csrf_token %}
            {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% endfor %}
            <div class="form-actions">
                <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Назад к списку</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>

    <script>
        // Get references to the dropdowns
        const typeSelect = document.getElementById('id_type');
        const categorySelect = document.getElementById('id_category');
        const subcategorySelect = document.getElementById('id_subcategory');

        // URLs for our new data endpoints
        const categoriesUrl = "{% url 'ajax_load_categories' %}";
        const subcategoriesUrl = "{% url 'ajax_load_subcategories' %}";

        // Listen for a change on the "Type" dropdown
        typeSelect.addEventListener('change', function () {
            const typeId = this.value;

            // Fetch new categories from the server
            fetch(`${categoriesUrl}?type_id=${typeId}`)
                .then(response => response.json())
                .then(data => {
                    // Clear existing options
                    categorySelect.innerHTML = '<option value="">---------</option>';
                    subcategorySelect.innerHTML = '<option value="">---------</option>'; // Also clear subcategory

                    // Add new options
                    data.forEach(category => {
                        const option = new Option(category.name, category.id);
                        categorySelect.add(option);
                    });
                });
        });

        // Listen for a change on the "Category" dropdown
        categorySelect.addEventListener('change', function () {
            const categoryId = this.value;

            // Fetch new subcategories from the server
            fetch(`${subcategoriesUrl}?category_id=${categoryId}`)
                .then(response => response.json())
                .then(data => {
                    // Clear existing options
                    subcategorySelect.innerHTML = '<option value="">---------</option>';

                    // Add new options
                    data.forEach(subcategory => {
                        const option = new Option(subcategory.name, subcategory.id);
                        subcategorySelect.add(option);
                    });
                });
        });
    </script>
</body>

</html>
